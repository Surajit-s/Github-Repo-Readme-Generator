<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>GitHub README Maker</title>
</head>
<body>
    <div class="container">
        <h1>GitHub Repo. README Generator</h1>
        <form id="readmeForm">

            <label for="projectName">Title of your Project</label>
            <input type="text" id="projectName" name="projectName" required>
        
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <label for="installation">Installation:</label>
            <textarea id="installation" name="installation" rows="4" required></textarea>

            <button type="button" onclick="generateReadme()">Generate README</button>
        </form>

        <div id="readmePreview">
            <h2>README Preview</h2>
            <pre id="previewContent"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
